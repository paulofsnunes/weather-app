<!-- Container principal da aplicação -->
<div class="app-container">
  
  <!-- Título principal da página -->
  <h1>Previsão do Tempo</h1>
  
  <!-- Componente de busca:
       - Emite o evento (searchEvent) quando o usuário pesquisa
       - O método searchCity($event) no componente pai será chamado -->
  <app-search (searchEvent)="searchCity($event)"></app-search>
  
  <!-- Estado de carregamento:
       - Mostrado apenas quando 'loading' é true
       - Contém um spinner animado e mensagem -->
  <div *ngIf="loading" class="loading">
    <div class="spinner"></div> <!-- Elemento visual de carregamento -->
    <p>Carregando dados...</p> <!-- Mensagem para o usuário -->
  </div>
  
  <!-- Estado de erro:
       - Mostrado apenas quando 'error' tem valor
       - Exibe a mensagem de erro -->
  <div *ngIf="error" class="error">
    <p class="error-message">{{error}}</p> <!-- Mensagem de erro dinâmica -->
  </div>
  
  <!-- Componente de exibição do clima:
       - Mostrado apenas quando existem dados (weatherData) E não está carregando
       - Recebe os dados via property binding [weatherData] -->
  <app-weather-display 
    *ngIf="weatherData && !loading" 
    [weatherData]="weatherData">
  </app-weather-display>
</div>
